author = David Golden <david@mongodb.com>
author = Stefan G. <minimalist@lavabit.com>
license = Apache_2_0
copyright_holder = Stefan G. and MongoDB, Inc.

[@DAGOLDEN]
:version = 0.072
authority = cpan:MONGODB
github_issues = 1
no_bugtracker = 1
UploadToCPAN.pause_cfg_file = .pause-mongodb
Test::ReportPrereqs.include[0] = JSON::PP
Test::ReportPrereqs.include[1] = JSON::XS
Test::ReportPrereqs.include[2] = CPanel::JSON::XS
Test::MinimumVersion.max_target_perl = 5.010001
stopwords = OIDs
stopwords = ObjectID
stopwords = PCRE
stopwords = Riedel
stopwords = VERSIONING
stopwords = bson
stopwords = codec
stopwords = codecs
stopwords = dbrefs
stopwords = ixhash
stopwords = numification
stopwords = oid
stopwords = sharding
stopwords = tock

[ReleaseStatus::FromVersion]
testing = second_element_odd

[Meta::Contributors]
contributor = Oleg Kostyuk <cub@cpan.org>

[RemovePrereqs]
remove = DateTime
remove = DateTime::Tiny
remove = Mango::BSON::Time
remove = Math::Int64
remove = MongoDB
remove = MongoDB::BSON::Binary
remove = MongoDB::BSON::Regexp
remove = MongoDB::Code
remove = MongoDB::DBRef
remove = MongoDB::OID
remove = MongoDB::Timestamp
remove = Time::Moment
